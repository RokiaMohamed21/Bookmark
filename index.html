<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- <meta name="viewport" content="width=device-width, initial-scale = 1.0 " />  -->
     <link rel="icon" type="image/x-icon" href="./imgs/709496.png"/>
     <title>Bookmark</title>
     
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Borel&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

     <link rel="stylesheet" href="CSS/bootstrap.min.css"/>
     <link rel="stylesheet" href="CSS/all.min.css"/>
     <link rel="stylesheet" href="CSS/style.css"/>
     
 </head>
<body>
   <div class="container ">

    <div  class="header">
        
        <h1 class="pt-5 pb-3 mt-5 ">Bookmark</h1>
        <div>------------------------------------------------------------------------------------------------------------------------------------</div>
    </div>

    <div class="SubTitle"> 
        <h2 class="mt-3 mb-5  text-center">
        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
        </h2>
    </div>


    <div  class="m-auto w-75 d-flex flex-column">    
        <label for="SiteName" class="pb-2 fw-semibold">
            <i class="fa-solid  fa-book-bookmark"></i>
            Site Name
        </label>
        <input type="text" id="SiteName"  placeholder="Bookmark Name" class="w-100 mt-2 rounded-2">
        <p oninput="validationSiteName()" id="messageName" class = "alert alert-danger d-none">invalid name</p>
    </div>


    <div class="m-auto mt-4 w-75 d-flex flex-column">
        <label for="SiteURL" class="pb-2 fw-semibold">
           <i class="fa-solid fa-link pe-2"></i> Site URL
        </label>
        <input type="url" id="SiteURL" placeholder="Website URL" class="w-100  mt-2 rounded-2"/>
        <p oninput="validationSiteURL()" id="messageURL" class="alert alert-danger d-none">invalid URL,please start url with www. or https </p>
    </div>

    
    <div>
      <button id="addBtn" class="btn btn-danger mt-5 d-block pb-1 m-auto" onclick="addSite()">Submit</button>
      <button id="updateBtn" class="btn btn-danger mt-5 d-block pb-1 m-auto  d-none" onclick="updateSite()">Update</button>
    </div>    
    
    <section class="BigTable mt-5 bg-light m-auto w-75">
       <table class="table ">
        <thead>
            <tr>
                <th>index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody  id ="tableData">   
           
        </tbody>
       </table>
 
    </section>
    
    
    

    <div class="clr"></div>
    </div>

     



    <script src="JS/bootstrap.bundle.min.js"></script>
   <script src="JS/index.js"></script>
</body>
